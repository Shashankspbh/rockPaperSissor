<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <h3>Can you beat the Computer?</h3>
    <h4 class="winner"></h4>
    <div class="score">
      <div class="scores">
        <div>Your Score</div>
        <div class="player-score">0</div>
      </div>
      <div class="scores">
        <div>Computer Score</div>
        <div class="computer-score">0</div>
      </div>
    </div>
    <div class="selection">
      <button class="button" id="rock" type="Button">Rock</button>
      <button class="button" id="paper" type="Button">Paper</button>
      <button class="button" id="scissor" type="Button">Scissor</button>
    </div>
    <div class="round-result"></div>
    <div class="game-result"></div>
    <div class="reset-area">
      <button
        class="button"
        id="reset"
        type="button"
        style="visibility: hidden"
      >
        Play Again
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

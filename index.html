<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <h4 class="winner"></h4>
    <div class="score">
      <div class="scores">
        <div>Your Score</div>
        <div class="player-score">0</div>
      </div>
      <div class="scores">
        <div>Computer Score</div>
        <div class="computer-score">0</div>
      </div>
    </div>
    <div class="selection">
      <img src="./images/rock.png" class="play-buttons" id="rock" alt="rock" />
      <img
        src="./images/paper.png"
        class="play-buttons"
        id="paper"
        alt="paper"
      />
      <img
        src="./images/scissor.png"
        class="play-buttons"
        id="scissor"
        alt="scissor"
      />
    </div>
    <div class="round-result"></div>
    <div class="game-result"></div>
    <div class="reset-area">
      <button
        class="button"
        id="reset"
        type="button"
        style="visibility: hidden"
      >
        Play Again
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissor</title>
    
  </head>
  <body>
    <h1>Rock Paper Sissor</h1>
    <h3>Can you beat the Computer?</h3>
    <h4 class="winner"></h4>
    <div class="score">
      <div>
        <div>Your Score</div>
        <div class="player-score">0</div>
      <div>
      <div>
        <div>Computer Score</div>
        <div class="computer-score">0</div>
      </div>
    </div>
    <div class="selection">
      <button id ='rock' type="'Button">Rock</button>
      <button id ='paper' type="'Button">Paper</button>
      <button id ='scissor' type="'Button">Scissor</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
